<div class="relative mx-auto flex justify-center items-center max-w-lg h-screen">
    <div class="border-2 border-gray-400 w-full p-12 shadow-xl bg-blue-600 text-white rounded-lg">
        <h1 class="text-4xl block text-center font-bold">Sign Up</h1>
        <hr class="mt-4 border-white">
        <div class="mt-4">
            <label for="name" class="block text-lg mb-2">Name</label>
            <input type="text" id="name" [(ngModel)]="name" class="border text-blue-600 w-full text-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent" placeholder="Enter Name"/>
        </div>
        <div class="mt-4">
            <label for="email" class="block text-lg mb-2">Email</label>
            <input type="email" id="email" [(ngModel)]="email" class="border text-blue-600 w-full text-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent" placeholder="Enter Email"/>
        </div>
        <div class="mt-4">
            <label for="password" class="block text-lg mb-2">Password</label>
            <input type="password" id="password" [(ngModel)]="password" class="border text-blue-600 w-full text-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent" placeholder="Enter Password"/>
        </div>
        <div class="mt-4">
            <label for="Newpassword" class="block text-lg mb-2">Confirm Password</label>
            <input type="password" id="Newpassword" [(ngModel)]="password_confirmation" class="border text-blue-600 w-full text-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent" placeholder="Enter Password"/>
        </div>
        <div class="mt-6">
            <button type="submit" (click)="registerUser()" class="border-2 border-white bg-white text-blue-600 py-2 w-full hover:bg-gray-500 font-bold">Sign Up</button>
        </div>
        <div class="relative top-2 mt-4">
            <div>
                <span>Already have an account?</span> 
                <a routerLink="/login" class="ml-2 font-bold text-white hover:text-gray-300">Login</a>
            </div>
        </div>
    </div>
</div>
