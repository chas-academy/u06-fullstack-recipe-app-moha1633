<h1 class="text-lg mt-8 ml-5 mb-2 font-bold xl:text-2xl">Recipe Information</h1>

<div class="py-3 max-w-md mx-auto">
    <div class="border-2 border-black rounded-lg dark:bg-gray-800">
        <img src="{{ recipe.image }}" alt="Recipe Image" class="w-full object-contain rounded-t-lg">
        <div class="p-3 bg-white">
            <h5 class="text-lg mt-3 sm:mt-0 text-center mb-2 font-bold p-1 xl:text-xl">{{ recipe.title }}</h5>
            <div class="flex flex-col sm:flex-row sm:justify-between bg-red-500 p-1 text-white font-bold text-center sm:p-2 lg:pl-2 content-center lg:px-4 xl:text-md">
                <div class="flex flex-col content-center">
                    <h3 class="text-sm sm:text-md">Servings</h3>
                    <span class="text-sm sm:text-sm">{{ recipe.servings }}</span>
                </div>
                <div class="flex flex-col content-center mt-2 sm:mt-0">
                    <h3 class="text-sm sm:text-md">Time</h3>
                    <span class="text-sm sm:text-sm">{{ recipe.readyInMinutes }}</span>
                </div>
                <div class="flex flex-col content-center mt-2 sm:mt-0">
                    <h3 class="text-sm sm:text-md">Health Score</h3>
                    <span class="text-sm sm:text-sm">{{ recipe.healthScore }}</span>
                </div>
            </div>
            <div class="mt-2 p-1.5 lg:px-4">
                <h5 class="font-bold mb-1 p-1 xl:text-md">Description</h5>
                <p class="text-sm">{{ recipe.summary}}</p>
            </div>
            <div class="mb-2 p-1 lg:px-4">
                <h5 class="font-bold mb-1 p-1 xl:text-md">Ingredients</h5>
                <div class="pl-1.5 flex flex-col space-y-1">
                    @for(ingredient of recipe.extendedIngredients; track recipe.id)
                    {
                        <p class="text-sm"><span class="font-bold">-</span> {{ ingredient.original }}</p>
                    }
                </div>
            </div>
        </div>
    </div>
</div>
