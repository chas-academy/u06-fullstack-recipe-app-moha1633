<h1 class="text-3xl mt-8 ml-5 mb-4 font-extrabold xl:text-3xl text-red-600 bg-white">Browse Recipes</h1>

<div class="grid grid-cols-1 p-4 pt-0 max-w-sm mx-auto sm:max-w-xl lg:max-w-full sm:mx-auto sm:justify-items-center xl:grid-cols-2 gap-y-4 md:gap-y-6 xl:justify-items-center xl:gap-x-4">
    @for(recipe of recipes; track recipe.id)
    {
        <div class="overflow-hidden bg-gray-200 border-2 border-gray-400 rounded-lg shadow-lg dark:bg-gray-800">
            <img src="{{ recipe.image }}" alt="Recipe Image" class="w-full object-cover">
            <div class="flex flex-col justify-between w-full p-2 bg-white">
                <h5 class="text-lg mt-2 sm:mt-0 text-center mb-2 font-semibold xl:text-xl w-full text-red-800">{{ recipe.title }}</h5>
                <div class="flex justify-center">
                    <a [routerLink]="'/recipe/specific/' + recipe.id" class="flex text-sm text-center justify-center items-center px-3 py-1 bg-blue-600 dark:bg-blue-500 border border-blue-600 dark:border-blue-500 font-semibold text-white uppercase tracking-widest hover:bg-blue-700 dark:hover:bg-blue-600 focus:bg-blue-800 dark:focus:bg-blue-700 active:bg-blue-900 dark:active:bg-blue-800 transition ease-in-out duration-150 xl:text-md">View Recipe</a>
                </div>
            </div>
        </div>
    }
</div>
