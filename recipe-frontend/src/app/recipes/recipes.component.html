@if(showTitle)
{
    <h1 class="text-4xl mt-12 ml-5 mb-8 font-extrabold xl:text-4xl text-indigo-600">Browse Recipes</h1>
}

<div class="grid grid-cols-1 p-8 pt-0 max-w-96 mx-auto sm:max-w-xl lg:max-w-full sm:mx-auto sm:justify-items-center xl:grid-cols-2 gap-y-6 md:gap-y-10 xl:justify-items-center xl:gap-x-6">
    @for(recipe of recipes; track recipe.id)
    {
        <div class="flex flex-col lg:flex-row lg:w-[900px] overflow-hidden bg-white border-2 border-gray-300 rounded-lg shadow-md dark:bg-gray-900 xl:max-w-full">
            <img src="{{ recipe.image }}" alt="Recipe Image" class="w-full lg:w-52 object-cover">
            <div class="flex flex-col justify-between w-full p-4">
                <h5 class="text-3xl mt-3 sm:mt-0 text-center mb-4 font-semibold xl:text-3xl w-full text-indigo-800">{{ recipe.title }}</h5>
                <div class="flex">
                    <a [routerLink]="'/recipe/specific/' + recipe.id" class="flex flex-1 text-sm text-center justify-center items-center px-4 py-2 bg-teal-600 dark:bg-teal-500 border border-transparent font-semibold text-white uppercase tracking-widest hover:bg-teal-700 dark:hover:bg-teal-600 focus:bg-teal-800 dark:focus:bg-teal-700 active:bg-teal-900 dark:active:bg-teal-800 transition ease-in-out duration-150 xl:text-lg">View Recipe</a>
                </div>
            </div>
        </div>
    }
</div>
