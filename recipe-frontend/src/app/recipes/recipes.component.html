@if(showTitle)
{
    <h1 class="text-4xl mt-12 ml-5 mb-9 font-extrabold xl:text-4xl text-red-600 bg-white">Browse Recipes</h1>
}

<div class="grid grid-cols-1 p-8 pt-0 max-w-96 mx-auto sm:max-w-xl lg:max-w-full sm:mx-auto sm:justify-items-center xl:grid-cols-2 gap-y-6 md:gap-y-10 xl:justify-items-center xl:gap-x-6">
    @for(recipe of recipes; track recipe.id)
    {
        <div class="flex flex-col lg:flex-row lg:w-[900px] overflow-hidden bg-gray-200 border-2 border-gray-400 rounded-lg shadow-lg dark:bg-gray-800 xl:max-w-full">
            <img src="{{ recipe.image }}" alt="Recipe Image" class="w-full lg:w-52 object-cover">
            <div class="flex flex-col justify-between w-full p-4 bg-white">
                <h5 class="text-3xl mt-3 sm:mt-0 text-center mb-4 font-semibold xl:text-3xl w-full text-red-800 bg-white">{{ recipe.title }}</h5>
                <div class="flex">
                    <a [routerLink]="'/recipe/specific/' + recipe.id" class="flex flex-1 text-sm text-center justify-center items-center px-4 py-2 bg-blue-600 dark:bg-blue-500 border border-transparent font-semibold text-white uppercase tracking-widest hover:bg-blue-700 dark:hover:bg-blue-600 focus:bg-blue-800 dark:focus:bg-blue-700 active:bg-blue-900 dark:active:bg-blue-800 transition ease-in-out duration-150 xl:text-lg">View Recipe</a>
                </div>
            </div>
        </div>
    }
</div>
